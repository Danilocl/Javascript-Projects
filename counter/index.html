<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <label id="count" class="number">0</label>
      <div class="buttons d-flex justify-content-around w-100 mt-3">
        <button id="decrease" class="btn btn-primary">Decrease</button>
        <button id="reset" class="btn btn-primary">Reset</button>
        <button id="increase" class="btn btn-primary">Increase</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
