<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <div class="topElements">
      <label>Generated Password:</label>
      <textarea id="password" type="text" class="form-control"></textarea>
    </div>
    <br>
    <label>Password Type: </label>
    <div class="middleElements">
      <select class="form-select" onchange="generatePassword(); toggleInputs()" aria-label="Default select example">
        <option value="1">Random Password</option>
        <option value="2">Memorable-Password</option>
      </select>
      <i id="reload" class="fa-solid fa-rotate-right" onclick="generatePassword()"></i>
      <button type="button" onclick="copyPassword()" class="btn btn-primary">Copy Password</button>
    </div>
    <div class="bottomElements">

      <label id="length" for="customRange1" class="form-label">Length: 12</label>
      <input type="range" class="form-range" id="customRange1" value="12" oninput="generatePassword()" />

      <div id="formCheck" class="form-check">
        <div class="random-only">
          <input class="form-check-input" type="checkbox" value="" id="isNumber">
          <label class="form-check-label" for="isNumber">Number</label>

          <input class="form-check-input" type="checkbox" value="" id="isSymbols">
          <label class="form-check-label" for="isSymbols">Symbols</label>
        </div>

        <input class="form-check-input" type="checkbox" value="" id="isUppercase">
        <label class="form-check-label" for="isUppercase">Uppercase</label>

        <input class="form-check-input" type="checkbox" value="" id="isLowercase" checked>
        <label class="form-check-label" for="isLowercase">Lowercase</label>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
</body>

</html>
