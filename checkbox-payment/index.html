<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="payOptions">
        <input id="creditCardBtn" type="radio" name="radioPay" />
        <label for="creditCardBtn">Credit Card</label>
        <br />
        <input id="ppBtn" type="radio" name="radioPay" />
        <label for="ppBtn">Pay Pal</label>
        <br />
        <input id="pixBtn" type="radio" name="radioPay" />
        <label for="pixBtn">PIX</label>
        <br />
      </div>
      <div class="subscribe">
        <input id="subscribeBtn" type="checkbox" />
        <label for="subscribeBtn">Subscribe</label>
      </div>
      <br />
      <button class="btn btn-success" id="submit" type="submit">Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
