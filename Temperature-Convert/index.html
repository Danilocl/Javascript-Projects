<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <label id="topText"
        >Celsius to Fahrenheit (ºC to ºF) conversion calculator</label
      >
      <input type="number" id="myInput" placeholder="°C" oninput="convert()"/>
      <div class="bottom">
        <i class="fa-solid fa-retweet" onclick="isSwap()"></i>
        <label id="borderText">Fahrenheit to Celsius (Swap Units)</label>
      </div>
      <div class="result">
        <p></p>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
